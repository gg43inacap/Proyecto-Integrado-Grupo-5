{% extends 'base.html' %}
{% block content %}
<h2>{% if user %}Editar usuario{% else %}Crear usuario{% endif %}</h2>
<form method="post">
	{% csrf_token %}
	<label for="id_rut">RUT:</label>
	{{ form.rut }}<br>
	<label for="id_username">Nombre de usuario:</label>
	{{ form.username }}<br>
	<label for="id_email">Email:</label>
	{{ form.email }}<br>
	<label for="id_role">Rol:</label>
	{{ form.role }}<br>
	{% if not user %}
		<label for="id_password">Contrase√±a:</label>
		{{ form.password }}<br>
	{% endif %}
	<button type="submit">Guardar</button>
	<a href="{% url 'lista_usuarios' %}">Cancelar</a>
</form>
{% endblock %}
