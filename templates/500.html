{% extends 'base.html' %}
{% block title %}Error del servidor - Test Fork Neonatal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <div class="error-icon mb-4">
                        <i class="fas fa-tools fa-5x text-danger"></i>
                    </div>
                    <h1 class="display-4 text-muted">500</h1>
                    <h2 class="mb-3">Error interno del servidor</h2>
                    <p class="lead text-muted mb-4">
                        Ha ocurrido un error interno.
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="fas fa-home"></i> Ir al Inicio
                        </a>
                        <button class="btn btn-outline-secondary btn-lg" onclick="history.back()">
                            <i class="fas fa-arrow-left"></i> Volver
                        </button>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small><i class="fas fa-hospital"></i> Hospital Herminda Martin - Sistema Neonatal</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
