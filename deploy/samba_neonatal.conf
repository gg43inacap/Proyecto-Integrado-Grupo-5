# Configuraci贸n SAMBA para compartir backups de Neonatal
# Agregar esto a /etc/samba/smb.conf

# Compartici贸n de backups de base de datos MySQL
# Acceso: disponible en red como \\<IP-SERVIDOR>\neonatal_backups
[neonatal_backups]
    comment = Backups de Base de Datos - Neonatal Hospital
    path = /backup/neonatal
    browseable = yes
    read only = yes
    guest ok = no
    valid users = hospital, @backup_users
    create mask = 0755
    directory mask = 0755
    force user = hospital
    force group = hospital

# Compartici贸n opcional: acceso de lectura/escritura para administradores
[neonatal_admin]
    comment = Administraci贸n de Backups - Neonatal (Acceso Admin)
    path = /backup/neonatal
    browseable = yes
    read only = no
    guest ok = no
    valid users = hospital
    create mask = 0755
    directory mask = 0755
    force user = hospital
    force group = hospital
