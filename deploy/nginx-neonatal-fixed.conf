# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS - Servidor principal
server {
    listen 443 ssl http2;
    server_name _;

    # Certificados SSL autofirmados
    ssl_certificate /etc/ssl/neonatal.crt;
    ssl_certificate_key /etc/ssl/neonatal.key;

    # Configuraci√≥n de seguridad SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 20M;

    # Static files
    location /static/ {
        alias /home/hospital/Escritorio/Neonatal/Proyecto-Integrado-Grupo-5/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (uploads)
    location /media/ {
        alias /home/hospital/Escritorio/Neonatal/Proyecto-Integrado-Grupo-5/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://unix:/run/gunicorn/neonatal.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
}
