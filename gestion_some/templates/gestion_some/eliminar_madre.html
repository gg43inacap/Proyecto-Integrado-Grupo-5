{% extends 'base.html' %}
{% block content %}
  <h2>Eliminar Madre</h2>
  <p>¿Estás seguro de que deseas eliminar a <strong>{{ madre.nombre }}</strong> ({{ madre.rut }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_madres' %}">Cancelar</a>
  </form>
{% endblock %}
