{% extends 'base.html' %}

{% block title %} Registro de Madre {% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="card shadow-lg border-0">
        
        <div class="card-header bg-primary text-white p-4">
            <h1 class="card-title mb-0"><i class="fas fa-user-plus me-2"></i>Registro de Nueva Madre</h1>
            <p class="mb-0">Rellenar datos:</p>
        </div>
        
        <div class="card-body p-4 p-md-5">
            <form method="post">
                {% csrf_token %}
                
                <h4 class="mb-4 text-primary"><i class="fas fa-id-card me-2"></i> Datos de Identificación Requeridos</h4>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_nombre" class="form-label fw-bold">Nombre Completo: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="id_nombre" name="nombre" required placeholder="Ej: María José Pérez">
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="id_rut" class="form-label fw-bold">RUT: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="id_rut" name="rut" required placeholder="Ej: 12.345.678-9">
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="id_fecha_nacimiento" class="form-label fw-bold">Fecha de Nacimiento: <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="id_fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <h4 class="mb-4 text-primary"><i class="fas fa-hospital-user me-2"></i> Información de Contacto y Clínica</h4>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="id_direccion" name="direccion" placeholder="Calle, número, departamento...">
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="id_comuna" class="form-label">Comuna:</label>
                        <input type="text" class="form-control" id="id_comuna" name="comuna" placeholder="Ej: Santiago">
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="id_telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="id_telefono" name="telefono" placeholder="Ej: +569 1234 5678">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_cesfam" class="form-label">CESFAM/Centro de Salud:</label>
                        <input type="text" class="form-control" id="id_cesfam" name="cesfam" placeholder="Ej: CESFAM Dr. Raúl Silva">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="id_prevision" class="form-label">Previsión (Salud):</label>
                        <input type="text" class="form-control" id="id_prevision" name="prevision" placeholder="Ej: FONASA B / Isapre">
                    </div>
                </div>
                
                <hr class="my-4">
                
                <h4 class="mb-4 text-primary"><i class="fas fa-notes-medical me-2"></i> Antecedentes Clínicos</h4>
                
                <div class="mb-3">
                    <label for="id_antecedentes_obstetricos" class="form-label">Antecedentes Obstétricos (Historial de Partos):</label>
                    <textarea class="form-control" id="id_antecedentes_obstetricos" name="antecedentes_obstetricos" rows="3" placeholder="G: P: A: C: Información relevante sobre embarazos y partos anteriores..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="id_atenciones_clinicas" class="form-label">Atenciones Clínicas Actuales (Detalle):</label>
                    <textarea class="form-control" id="id_atenciones_clinicas" name="atenciones_clinicas" rows="3" placeholder="Diagnósticos, tratamientos en curso, alergias, medicamentos..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="id_acompañante" class="form-label"><i class="fas fa-handshake me-1"></i> Nombre del Acompañante/Contacto de Emergencia:</label>
                    <input type="text" class="form-control" id="id_acompañante" name="acompañante" placeholder="Ej: Juan Pérez - Marido/Hermano">
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                    <a href="{% url 'lista_madres' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Volver al Listado
                    </a>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-save me-2"></i> Guardar Registro
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
